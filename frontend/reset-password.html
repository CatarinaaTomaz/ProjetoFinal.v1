<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Nova Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center mb-3">Definir Nova Password</h3>
        
        <form id="resetForm">
            <div class="mb-3">
                <label>Nova Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Alterar Password</button>
        </form>
        <div id="msg" class="mt-3 text-center"></div>
    </div>

    <script>
        // Capturar o token que vem na URL (ex: ?token=abc12345...)
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            document.body.innerHTML = "<h3 class='text-center mt-5 text-danger'>Link inv√°lido!</h3>";
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            const res = await fetch('http://localhost:3000/api/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword })
            });
            const data = await res.json();

            if(res.ok) {
                msg.innerHTML = `<span class="text-success">${data.msg}</span>`;
                setTimeout(() => window.location.href = 'login.html', 3000);
            } else {
                msg.innerHTML = `<span class="text-danger">${data.msg}</span>`;
            }
        });
    </script>
</body>
</html>
