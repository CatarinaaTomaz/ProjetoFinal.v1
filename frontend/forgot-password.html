<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center mb-3">Recuperar Conta</h3>
        <p class="text-muted text-center small">Insere o teu email para receberes o link.</p>
        
        <form id="forgotForm">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="O teu email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Link</button>
        </form>
        <div id="msg" class="mt-3 text-center"></div>
        <div class="text-center mt-3"><a href="login.html">Voltar ao Login</a></div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const msg = document.getElementById('msg');
            
            msg.innerHTML = '<span class="text-info">A enviar...</span>';

            const res = await fetch('http://localhost:3000/api/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await res.json();
            
            if(res.ok) msg.innerHTML = `<span class="text-success">${data.msg}</span>`;
            else msg.innerHTML = `<span class="text-danger">${data.msg}</span>`;
        });
    </script>
</body>
</html>
