<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ATEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-user-graduate me-2"></i>ATEC
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="#" onclick="carregarConteudo('inicio')" class="list-group-item list-group-item-action bg-transparent second-text active">
                    <i class="fas fa-tachometer-alt me-2"></i>Visão Geral
                </a>
                <a href="#" onclick="carregarConteudo('salas')" class="list-group-item list-group-item-action bg-transparent second-text">
                    <i class="fas fa-door-open me-2"></i>Gestão Salas
                </a>
                <a href="#" onclick="carregarConteudo('cursos')" class="list-group-item list-group-item-action bg-transparent second-text">
                    <i class="fas fa-book me-2"></i>Gestão Cursos
                </a>
                <a href="#" onclick="carregarConteudo('modulos')" class="list-group-item list-group-item-action bg-transparent second-text">
                    <i class="fas fa-cubes me-2"></i>Gestão Módulos
                </a>
                <a href="#" onclick="carregarConteudo('utilizadores')" class="list-group-item list-group-item-action bg-transparent second-text">
                    <i class="fas fa-user-tie me-2"></i>Utilizadores
                </a>
                <a href="#" onclick="logout()" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold mt-5">
                    <i class="fas fa-power-off me-2"></i>Sair
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 px-4 border-bottom shadow-sm">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle" style="cursor: pointer;"></i>
                        <h2 class="fs-2 m-0" id="titulo-seccao">Dashboard</h2>
                    </div>
                    <div class="d-flex align-items-center">
                         <i class="fas fa-user-circle fs-3 me-2"></i>
                         <span id="topo-nome-user" class="fw-bold">Admin</span>
                    </div>
                </div>
            </nav>

            <div class="container-fluid px-4 mt-4" id="conteudo-principal">
                </div>
        </div>
    </div>

<div class="modal fade" id="modalEditarUser" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Editar Utilizador</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarUser">
                    <input type="hidden" id="editId"> <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="editNome" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Horas Lecionadas</label>
                        <input type="number" class="form-control" id="editHoras" value="0" min="0">
                        <div class="form-text">Apenas visível para Admins gerirem formadores.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Perfil (Role)</label>
                        <select class="form-select" id="editRole">
                            <option value="1">Admin</option>
                            <option value="2">Formando</option>
                            <option value="3">Formador</option>
                            <option value="4">Secretaria</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="guardarEdicaoUser()">Salvar</button>
            </div>
        </div>
    </div>
</div>
    <div class="modal fade" id="modalCurso" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="tituloModalCurso">Novo Curso</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formCurso">
                    <input type="hidden" id="cursoId"> <div class="mb-3">
                        <label class="form-label">Nome do Curso</label>
                        <input type="text" class="form-control" id="cursoNome" required placeholder="Ex: TGPSI 1024">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Área</label>
                        <select class="form-select" id="cursoArea">
                            <option value="TPSI">TPSI (Técnico Especialista em Tecnologias e Programação)</option>
                            <option value="CISEG">CISEG (Cibersegurança)</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Data Início</label>
                            <input type="date" class="form-control" id="cursoInicio" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">Data Fim</label>
                            <input type="date" class="form-control" id="cursoFim" required>
                        </div>
                    </div>

                    <div class="mb-3" id="divStatusCurso" style="display: none;">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="cursoStatus" checked>
                            <label class="form-check-label" for="cursoStatus">Curso Ativo / A Decorrer</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="guardarCurso()">Guardar</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalModulo" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title" id="tituloModalModulo">Novo Módulo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formModulo">
                    <input type="hidden" id="moduloId">
                    <input type="hidden" id="moduloCursoId"> <div class="mb-3">
                        <label class="form-label">Nome do Módulo</label>
                        <input type="text" class="form-control" id="moduloNome" required placeholder="Ex: Programação Web">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descrição (Opcional)</label>
                        <textarea class="form-control" id="moduloDescricao" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Formador (Opcional)</label>
                            <select class="form-select" id="moduloFormador">
                                <option value="">-- Sem Formador --</option>
                                </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sala (Opcional)</label>
                            <select class="form-select" id="moduloSala">
                                <option value="">-- Sem Sala --</option>
                                </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-warning" onclick="guardarModulo()">Guardar</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalSala" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info text-dark">
                <h5 class="modal-title" id="tituloModalSala">Nova Sala</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formSala">
                    <input type="hidden" id="salaId">
                    
                    <div class="mb-3">
                        <label class="form-label">Nome da Sala</label>
                        <input type="text" class="form-control" id="salaNome" required placeholder="Ex: Sala 1.4">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Tipo de Sala</label>
                        <select class="form-select" id="salaTipo">
                            <option value="Sala Teórica">Sala Teórica</option>
                            <option value="Laboratório">Laboratório</option>
                            <option value="Auditório">Auditório</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Capacidade (Pessoas)</label>
                        <input type="number" class="form-control" id="salaCapacidade" required placeholder="Ex: 25">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-info" onclick="guardarSala()">Guardar</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
