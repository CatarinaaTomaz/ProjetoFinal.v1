<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno - ATEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #f0f2f5; }
        .top-bar { background-color: #1e3c72; color: white; }
        /* Efeito de hover na imagem de perfil */
        #imgPerfil:hover { opacity: 0.8; transition: 0.3s; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg top-bar shadow-sm">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">
                <i class="fas fa-graduation-cap me-2"></i>Portal ATEC
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-2"></i>Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center p-4">
                        
                        <div class="d-flex justify-content-center mb-3">
                            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" 
                                 id="imgPerfil" 
                                 class="rounded-circle border border-3 border-light shadow-sm" 
                                 width="150" height="150" 
                                 style="object-fit: cover; cursor: pointer;"
                                 onclick="document.getElementById('inputFoto').click()"
                                 title="Clica para alterar a foto"
                                 alt="Foto de Perfil">
                        </div>

                        <h4 class="fw-bold mb-1" id="nomeAluno">Carregando...</h4>
                        <p class="text-muted mb-4" id="cursoAluno">...</p>

                        <button class="btn btn-primary px-4 rounded-pill" onclick="document.getElementById('inputFoto').click()">
                            <i class="fas fa-camera me-2"></i>Alterar Foto
                        </button>

                        <input type="file" id="inputFoto" style="display: none;" accept="image/*" onchange="uploadFoto()">
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white fw-bold py-3">
                        <i class="fas fa-id-card me-2 text-primary"></i>Os Meus Dados
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3 fw-bold text-secondary">Email:</div>
                            <div class="col-sm-9" id="userEmail">...</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3 fw-bold text-secondary">ID Aluno:</div>
                            <div class="col-sm-9" id="userId">...</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3 fw-bold text-secondary">Estado:</div>
                            <div class="col-sm-9">
                                <span class="badge bg-success">Ativo</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold py-3">
                        <i class="fas fa-shield-alt me-2 text-primary"></i>Segurança e Definições
                    </div>
                    <div class="card-body">
                        
                        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
                            <div>
                                <h6 class="mb-0">Autenticação de Dois Fatores (2FA)</h6>
                                <small class="text-muted">Adiciona uma camada extra de segurança.</small>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="toggle2FA" checked disabled>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <h6 class="mb-0">Palavra-passe</h6>
                                <small class="text-muted">A última alteração foi feita via Google Login.</small>
                            </div>
                            <button class="btn btn-outline-secondary btn-sm" onclick="alert('Usa a recuperação de password na página de login.')">Alterar</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/portal.js"></script>
</body>
</html>
